<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Error Image Gallery</title>
<link rel="stylesheet" href="style.css">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2334a1f2'/><text x='50' y='60' font-size='60' text-anchor='middle' fill='white' font-family='Arial'>QC</text></svg>">
</head>
<body>

<h1>Developer Error Gallery</h1>
<h2>February 10 - 27, 2025</h2>

<div class="developer-container" id="developerContainer"></div>
<div class="ranking-section">
  <h2>üèÜ Top 3 Developers With Most Errors</h2>
  <div id="rankingList"></div>
</div>

<!-- Developer Modal -->
<div id="devModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalDeveloperName">Developer Info</h2>
    <h3>Errors (Click an error to expand)</h3>
    <div id="modalErrorsContainer"></div>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
  <div class="modal-content error-modal-content">
    <span class="close-error">&times;</span>
    <h3 id="expandedErrorTitle"></h3>
     <div class="error-modal-controls">
    <button id="attachImageTrigger">Attach Image</button>
    <button id="removeAllImagesBtn">Remove All Images</button>
  </div>
    <div id="errorImageGallery"></div>
    <p class="paste-note">Paste images from clipboard (Ctrl+V / Cmd+V) or Attach Image</p>
    <input type="file" id="attachImageBtn" accept="image/*" style="display:none">
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
